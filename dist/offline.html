<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - UNICON</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .offline-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .feature-icon {
            margin-right: 0.5rem;
        }
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
        .online {
            background: rgba(34, 197, 94, 0.8);
        }
        .offline {
            background: rgba(239, 68, 68, 0.8);
        }
    </style>
</head>
<body>
    <div class="connection-status offline" id="connectionStatus">
        📡 Offline
    </div>

    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still access some features while offline.
        </p>
        
        <div class="offline-features">
            <h3 style="margin-top: 0; margin-bottom: 1rem;">Available Offline:</h3>
            <div class="feature-item">
                <span class="feature-icon">📚</span>
                <span>View cached posts and messages</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📅</span>
                <span>Check your calendar and assignments</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">👤</span>
                <span>Access your profile information</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">💾</span>
                <span>Draft new posts (will sync when online)</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📝</span>
                <span>Take notes and create tasks</span>
            </div>
        </div>

        <button class="retry-button" onclick="retryConnection()">
            🔄 Try Again
        </button>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = '📡 Online';
                statusElement.className = 'connection-status online';
                // Redirect to main app when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusElement.textContent = '📡 Offline';
                statusElement.className = 'connection-status offline';
            }
        }

        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show retry animation
                const button = document.querySelector('.retry-button');
                button.textContent = '🔄 Retrying...';
                setTimeout(() => {
                    button.textContent = '🔄 Try Again';
                }, 2000);
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic retry
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
